<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="./app.js" async defer></script>
  </head>
  <body>
    <div class="logo justify-center">
      <img src="./resources/logo.png" alt="Boggle logo" />
      <p class="error-message">
        Sorry, but you need a bigger screen to play this game.
      </p>
    </div>

    <div class="two-column-grid">
      <section class="board disable-select">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
        <div class="box" id="10"></div>
        <div class="box" id="11"></div>
        <div class="box" id="12"></div>
        <div class="box" id="13"></div>
        <div class="box" id="14"></div>
        <div class="box" id="15"></div>
      </section>
      <section class="hide-small-screen">
        <div class="flex">
          <h3>Points:</h3>
          <p class="points">0</p>
        </div>
        <div>
          <h3>Word Bank:</h3>
          <span class="words-list"></span>
        </div>
      </section>
    </div>
  </body>
</html>
